version: '3.2'
services:
  postgres:
    image: postgres:latest
# Uncomment this line and update to enable different configuration settings
#    command: postgres -c log_min_duration_statement=0
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file: .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - DB_SERVICE
      - DB_PORT
      - SECRET_KEY

  adminer:
    image: adminer
    restart: always
    expose:
      # Change the value in the nginx configuration if this is changed
      - "8080"
    depends_on:
      - postgres

  web:
    restart: always
    build: ./web
    volumes:
      - webdata:/usr/src/app
    expose:
      # Change the value in the nginx configuration if this is changed
      - "8000"
    depends_on:
      - postgres
    env_file: .env
    environment:
      - DB_SERVICE
      - DB_PORT
      - SECRET_KEY
      # Define this in .env for development mode. DO NOT USED IN PRODUCTION
      - DEBUG

  nginx:
    restart: always
    build: ./nginx/
    env_file: .env
    ports:
      - "${HOST_PORT}:80"
    volumes:
      - webdata:/usr/src/app

volumes:
  webdata:
  # If this is changed remember to update the bin/boot.sh script
  pgdata:
