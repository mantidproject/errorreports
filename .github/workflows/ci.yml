name: CI - Ubuntu

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  webtests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
          architecture: x64
      - name: Checkout head
        uses: actions/checkout@v4
      - name: Run webtests
        run: bash ./run_web_tests.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
